<html>

    <body>
        <script language="JavaScript" language="JavaScript">
            var ch=prompt("enter the character");
            switch(ch)
            {
                case 'a':
                document.write("it is vowel");
                break;

                case 'e':
                document.write("it is vowel");
                break;  

                case 'i':
                document.write("it is vowel");
                break;

                case 'o':
                document.write("it is vowel");
                break;

                case 'u':
                document.write("it is vowel");
                break;

                default:
                document.write("it is consonant");
            }
        </script>
    </body>
